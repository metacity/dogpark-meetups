<#import "../layout/defaultLayout.ftl.html" as layout> 
<#assign active_tab = "dogparks" in layout>
<@layout.baseLayout "Koirapuistot">
					<!-- ===== Content ===== -->
					<div class="col-md-8">
						<h3><i class="fa fa-map-marker"></i> Koirapuistot</h3>
						<hr>
						<#list cities as city>
						<h4><i class="fa fa-folder"></i> ${city.name}</h4>
						<ul class="fa-ul">
							<#list city.dogParks as dogpark>
							<li><i class="fa-li fa fa-angle-right"></i> <a href="/dogpark?id=${dogpark.id}">${dogpark.name}</a></li>
							</#list>
						</ul>
						</#list>
					</div><!-- col-md-8 -->
</@layout.baseLayout>
