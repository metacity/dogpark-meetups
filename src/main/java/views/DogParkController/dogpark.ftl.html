<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.baseLayout active_tab = "dogparks">						

<div class="col-md-8" id="dogpark">
	<h3><i class="glyphicon glyphicon-tree-deciduous"></i> ${dogpark.name}</h3>
	<hr>
	
	<h4><i class="fa fa-calendar"></i> Kalenteri <small>(tapahtumat viime kuulta ja 6kk eteenp√§in)</small></h4>
	<!-- Responsive calendar - START -->
	<div class="responsive-calendar" id="dogpark-calendar">
		<div class="controls">
			<a class="pull-left" data-go="prev"><div class="btn"><i class="fa fa-chevron-left"></i></div></a>
			<h4><span data-head-year></span> <span data-head-month></span></h4>
			<a class="pull-right" data-go="next"><div class="btn"><i class="fa fa-chevron-right"></i></div></a>
		</div><hr/>
		<div class="day-headers">
			<div class="day header">Ma</div>
			<div class="day header">Ti</div>
			<div class="day header">Ke</div>
			<div class="day header">To</div>
			<div class="day header">Pe</div>
			<div class="day header">La</div>
			<div class="day header">Su</div>
		</div>
		<div class="days" data-group="days">
			<!-- the place where days will be generated -->
		</div>
	</div>
	<!-- Responsive calendar - END -->

	<h4><i class="fa fa-map-marker"></i> Sijainti</h4>
	<iframe 
		width="430" 
		height="350" 
		frameborder="0" 
		src="https://www.google.com/maps/embed/v1/place?q=${dogpark.latitude}%2C${dogpark.longitude}
		&key=AIzaSyBsBgvJq2xlk1o3zZxW9rI074kaq1nZl7I&zoom=15">
	</iframe>
</div>

</@layout.baseLayout>
