<#macro baseLayout active_tab="index">
<!DOCTYPE html>
<html lang="fi">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="KoirapuistoMiitit">
		<meta name="author" content="Mikko Oksa">

		<title>KoirapuistoMiitit</title>

		<!-- Bootstrap core CSS -->
		<link href="${assetsAt("css/bootstrap.min.css")}" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="${assetsAt("css/responsive-calendar.css")}" rel="stylesheet" media="screen">

		<!-- Custom styles for this template -->
		<link href="${assetsAt("css/main.css")}" rel="stylesheet">
		<link href="${assetsAt("css/doggystyle.css")}" rel="stylesheet">

		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="${assetsAt("js/html5shiv.js")}"></script>
		  <script src="${assetsAt("js/respond.min.js")}"></script>
		<![endif]-->
	</head>

	<body>

		<div class="container">
			<div class="hidden-xs" style="padding-top: 30px">
				
			</div>
			
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="row w">
						<div class="navbar navbar-default">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand active" href="${contextPath}/"><i class="fa fa-paw fa-lg"></i> KoirapuistoMiitit</a>
							</div>
							<div class="navbar-collapse collapse navbar-responsive-collapse">
								<ul class="nav navbar-nav">
									<li <#if active_tab = "dogparks">class="active"</#if>><a href="${contextPath}/dogparks"><i class="fa fa-list"></i> Koirapuistot</a></li>
									<li <#if active_tab = "map">class="active"</#if>><a href="${contextPath}/map"><i class="fa fa-map-marker"></i> Kartta</a></li>
									<li <#if active_tab = "cancel">class="active"</#if>><a href="${contextPath}/cancel"><i class="fa fa-undo"></i> Peruuta ilmoittautuminen</a></li>
								</ul>
								<ul class="nav navbar-nav navbar-right">
									<li><a href="#"><i class="fa fa-facebook"></i></a></li>
									<li><a href="https://github.com/metacity/dogpark-meetups"><i class="fa fa-github"></i></a></li>
								</ul>
							</div>
						</div>
						
						<#nested/>
						
					</div>
				</div>
			</div>
			
		</div><!-- /.container -->


		<!-- Le JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="${assetsAt("js/responsive-calendar.min.js")}"></script>
		<script src="${assetsAt("js/dogparkmeetups.js")}"></script>

	</body>
</html>
</#macro>
